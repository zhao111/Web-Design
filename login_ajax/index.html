<html>
  <head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      function action(login, password, Memoriser)
      {
        xmlhttp = new XMLHttpRequest();
        var url = "action.php";
        url = url + "?login=" + login;
        url = url + "?password=" + password;
        url = url + "?Memoriser=" + Memoriser;
        xmlhttp.open("POST", url, true);
        xmlhttp.onreadystatechange = processResponse;
        xmlhttp.send(null);
      }
      function processResponse()
      {
        if (xmlhttp.readyState === 4)
        {
          if (xmlhttp.status === 200)
          {
            alert("Done");
          }
        }
      }
    </script>
  </head>
  <body>

    <div id="screen">

      <header>
        <img src="Logo.jpg" alt="Logo">
        <h3> Planetarium </h3>
      </header>

      <h3> Veuillez vous identifier</h3>

      <form>

        <div class="style">
          <p>Login </p>
          <input type="text" name="login" >        
        </div>

        <div class="style">
          <p>Mot de passe </p>
          <input type="text" name="password" >        
        </div>

        <div class="Memoriser">
          <input id="Persistent" name="Memoriser" type="checkbox" value="yes">
          <span> 
            Memoire mes identifiants
          </span>
        </div>

        <div class="button">
          <input type="submit" value="Valider" onclick="action(login, password, Memoriser)"/>    
        </div>


      </form>
    </div>



  </body>
</html>
