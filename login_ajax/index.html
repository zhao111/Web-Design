<html>
  <head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      function createRequest() {
        return new XMLHttpRequest();
      }
      function valider(evt)
      {
        request = new createRequest();
        var url = "action.php";
        request.open("POST", url, true);
        request.onreadystatechange = processResponse;

        request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        params = "login=" + document.getElementById("login").value;
        params = params + "&password=" + document.getElementById("password").value;
        params = params + "&Memoriser=" + document.getElementById("Persistent").value;
        request.send(params);

        return false;
      }
      function processResponse()
      {
        if (request.readyState === 4 && request.status === 200){
          alert("Done");
          message.innerHTML = request.responseText;
        }
      }
    </script>
  </head>
  <body>

    <div id="screen">

      <header>
        <img src="Logo.jpg" alt="Logo">
        <h3> Planetarium </h3>
      </header>

      <h3> Veuillez vous identifier</h3>

      <div id="message"></div>
      <form name="user_info" onsubmit="valider()" > 

        <div class="style">
          <p>Login </p>
          <input type="text" name="login" id="login">        
        </div>

        <div class="style">
          <p>Mot de passe </p>
          <input type="text" name="password" id="password">        
        </div>

        <div class="Memoriser">
          <input id="Persistent" name="Memoriser" type="checkbox" value="yes" >
          <span> 
            Memoire mes identifiants
          </span>
        </div>

        <div class="button">
          <input type="submit" value="Valider" />    

      </form>

    </div>
  </div>

</body>
</html>
