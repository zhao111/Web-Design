<html>
  <head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      function createRequest() {
        try {
          request = new XMLHttpRequest();
        } catch (tryMS) {
          try {
            request = new ActiveXObject("Msxml2.XMLHTTP");
          } catch (otherMS) {
            try {
              request = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (failed) {
              request = null;
            }
          }
        }
        return request;
      }
      function action(f)
      {
        request = new createRequest();
        var url = "/action.php";
        var postStr = "login=" + f.login.value + "&password=" + f.password.value
                + "&Memoriser=" + f.Memoriser.value;
        request.open("POST", url, true);
        request.send(postStr);
        request.onreadystatechange = function () {
          if (request.readyState === 4 && request.status === 200) {
              alert("Done");
              message.innerHTML = request.responseText;
            }
          }
        }

    </script>
  </head>
  <body>

    <div id="screen">

      <header>
        <img src="Logo.jpg" alt="Logo">
        <h3> Planetarium </h3>
      </header>

      <h3> Veuillez vous identifier</h3>

      <div id="message"></div>
      <form name="user_info" method="post" action=""> 

        <div class="style">
          <p>Login </p>
          <input type="text" name="login" >        
        </div>

        <div class="style">
          <p>Mot de passe </p>
          <input type="text" name="password" >        
        </div>

        <div class="Memoriser">
          <input id="Persistent" name="Memoriser" type="checkbox" value="yes">
          <span> 
            Memoire mes identifiants
          </span>
        </div>

        <div class="button">
          <input type="submit" value="Valider" onclick="action(this.form)"/>    

      </form>

    </div>
  </div>



</body>
</html>
